<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d46d8a5065.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <h1>Rock Paper Scissors !</h1>

        <div class="choix">
            <h2 onclick="setTimeout(Time, 3000)"><i class="fa-regular fa-hand"></i></h2>
            <h2><i class="fa-regular fa-hand-back-fist"></i></h2>
            <h2><i class="fa-regular fa-hand-scissors fa-rotate-90"></i></h2>
        </div>

        <h3>Choose your hand</h3>
        
        <div class="play">
            <div class="player">
                <h2><i class="fa-regular fa-hand-back-fist"></i></h2>
                <p>Player</p>
            </div>
            
            <div class="computer">
                <h2><i class="fa-regular fa-hand-back-fist"></i></i></h2>
                <p>Computer</p>
            </div>
    </div>
</div>



    <script src="java.js"></script>
</body>
</html>
